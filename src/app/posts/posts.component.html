<h1>Posts</h1>
<input
  #searchBox
  (keyup)="updateSearch(searchBox.value)"
  placeholder="search for post authors"
/>
<ng-container *ngIf="vm$ | async as vm">
  <app-post-pagination
    (backEvent)="previousPage()"
    [pageNumber]="vm.pagination.currentPage"
    (forwardEvent)="nextPage()"
    [maxPages]="vm.pagination.totalPages"
    [totalItems]="vm.pagination.totalItems"
  ></app-post-pagination>
  <article>
    <app-post-result-card
      *ngFor="let post of vm.posts"
      [id]="post.id"
      [title]="post.title"
      [body]="post.body"
      [userName]="post.userName"
    >
    </app-post-result-card>
  </article>
</ng-container>
